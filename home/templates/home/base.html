<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Summer Summer Summer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center p-3">
        <h1>Sun and Stars</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #add8e6;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Welcome</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tour_packages' %}">Tour Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'food' %}">Food</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'nomads' %}">Nomads</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'guestbook' %}">Guestbook</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <p>&copy; 2025 Summer Project. All rights reserved.</p>
    </footer>

</body>
</html>
