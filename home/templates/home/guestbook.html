{% extends "home/base.html" %}

{% block title %}Guestbook{% endblock %}

{% block content %}
    <h2>Guestbook</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign the Guestbook</button>
    </form>

    <h3>Entries</h3>
    {% for entry in entries %}
        <div style="margin-bottom: 1em;">
            <strong>{{ entry.name }}</strong> ({{ entry.email }}) - {{ entry.created_at }}<br>
            {{ entry.message }}
        </div>
    {% endfor %}
{% endblock %}
